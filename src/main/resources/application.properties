#Properties for Group Development with Public AWS DB

# Hibernate generate DB Schemas from Spring Boot Models
spring.jpa.hibernate.ddl-auto=update

# If on AWS Elastic Beanstalk we need port 5000
server.port=5000

# Development Features to see SQL Commands from Hibernate in Console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Public AWS Test DB
spring.datasource.url=jdbc:mysql://database-3.czouzu240ute.us-east-1.rds.amazonaws.com/capstone_db
spring.datasource.username=admin
spring.datasource.password=password
